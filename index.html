<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Audio Visualizer</title>
    <style>
        canvas {
            display: block;
            margin: 20px auto;
            background: black;
            border: 1px solid white;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            background: #222;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>8-Bit Audio Visualizer</h1>
    <p>Press keys (A, S, D, F, G, H, J, K) to play notes!</p>
    <canvas id="visualizer"></canvas>
    
    <!-- Scale Selector -->
    <div class="controls">
        <label for="scale-selector">Select Scale: </label>
        <select id="scale-selector">
            <option value="major">Major</option>
            <option value="minor">Minor</option>
            <option value="pentatonic">Pentatonic</option>
            <option value="chromatic">Chromatic</option>
        </select>
    </div>

    <!-- Tempo Slider -->
    <div class="controls">
        <label for="tempo-slider">Tempo: </label>
        <input type="range" id="tempo-slider" min="40" max="200" value="120">
        <span id="tempo-value">120 BPM</span>
    </div>

    <!-- Link to Tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js"></script>
    <!-- Link to your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
