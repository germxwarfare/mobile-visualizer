<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Audio Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        #visualizer {
            width: 100%;
            height: 300px;
            background: black;
            display: block;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .note-button {
            width: 60px;
            height: 60px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background: #444;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .note-button:active {
            background: #666;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>
    <div class="button-container">
        <button class="note-button" data-note="C4">C</button>
        <button class="note-button" data-note="D4">D</button>
        <button class="note-button" data-note="E4">E</button>
        <button class="note-button" data-note="F4">F</button>
        <button class="note-button" data-note="G4">G</button>
        <button class="note-button" data-note="A4">A</button>
        <button class="note-button" data-note="B4">B</button>
        <button class="note-button" data-note="C5">C5</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js"></script>
    <script src="app.js"></script>
</body>
</html>
